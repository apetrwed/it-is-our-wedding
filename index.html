<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Wedding Celebration | Armenak & Gohar</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- ðŸ’¡ CSS for the page and iframe responsiveness -->
    <style>
        :root {
            --background: #f2f0e6;
            --text: #303030;
            --accent: #6d7275;
            --light-accent: #e0ded3;
            --border: #c9c7bc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Special Elite', cursive;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--text);
            margin: 30px 0 10px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-container {
            margin: 30px 0;
        }

        .photo-frame {
            display: inline-block;
            padding: 10px;
            background: #f8f7f2;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid var(--light-accent);
        }

        .section {
            width: 100%;
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #f8f7f2;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin: 30px 0;
        }

        .section iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transition: height 0.3s ease-in-out;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-family: 'Courier Prime', monospace;
        }

        button {
            background-color: var(--text);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="section">
            <h1>Armenak & Gohar</h1>
            <h3>Can't wait to celebrate their special day with you</h3>
            <h2>April 19, 2025</h2>
        </div>

        <!-- Photo Section -->
        <div class="photo-container">
            <div class="photo-frame">
                <img src="couple-photo.jpg" alt="Armenak & Gohar">
            </div>
        </div>

        <!-- Trivia Section for Validation -->
        <div class="section" id="trivia-section">
            <h2>Where Did We Take Our First Trip Together?</h2>
            <p>Enter the passcode to view our wedding details</p>
            <input type="text" id="passcode" placeholder="Your answer (lowercase)">
            <button onclick="validateTrivia()">Submit</button>
            <p id="error-message" style="color: red;"></p>
        </div>

        <!-- iframe Embedding with dynamic content -->
        <div class="section hidden-content" id="web-app-container" style="display:none;">
            <iframe id="wedding-frame" 
                    src="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
                    allowfullscreen
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;">
            </iframe>
        </div>
    </div>

    <!-- Server-side trivia validation -->
    <script>
        function validateTrivia() {
            const answer = document.getElementById("passcode").value.toLowerCase();
            const errorMessage = document.getElementById("error-message");
            const hiddenContent = document.getElementById("web-app-container");

            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=validate&answer=" + encodeURIComponent(answer), {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    hiddenContent.style.display = "block";
                    window.scrollTo({ top: hiddenContent.offsetTop, behavior: 'smooth' });
                    resizeIframe(); // Trigger resizing after content shows
                } else {
                    errorMessage.textContent = "Incorrect. Please try again.";
                }
            })
            .catch(error => {
                console.error("Validation error:", error);
                errorMessage.textContent = "Error validating answer.";
            });
        }
    </script>

    <!-- Dynamic iframe resizing -->
    <script>
        window.addEventListener("message", function (event) {
            if (event.origin.includes("script.google.com") && event.data.height) {
                const iframe = document.getElementById("wedding-frame");
                iframe.style.height = event.data.height + "px";
            }
        }, false);
    </script>
</body>
</html>
