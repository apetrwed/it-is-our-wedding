<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Wedding Celebration | Armenak & Gohar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap');

        :root {
            --background: #f2f0e6;
            --text: #303030;
            --accent: #6d7275;
            --light-accent: #e0ded3;
            --border: #c9c7bc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Special Elite', cursive;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--text);
            margin: 30px 0 10px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-container {
            margin: 30px 0;
        }

        .photo-frame {
            display: inline-block;
            padding: 10px;
            background: #f8f7f2;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid var(--light-accent);
        }

        #web-app-content {
            background-color: #f8f7f2;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            min-height: 200px;
        }

        .section {
            width: 100%;
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio, adjust as needed */
            background-color: #f8f7f2;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin: 30px 0;
        }


        .section iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="section">
            <h1>Armenak & Gohar</h1>
            <h3>Can't wait to celebrate their special day with you</h3>
            <h2>April 19, 2025</h2>
        </div>

        <!-- Photo Section -->
        <div class="photo-container">
            <div class="photo-frame">
                <img src="couple-photo.jpg" alt="Armenak & Gohar">
            </div>
        </div>

        <!-- Google Apps Script Web App Section (Fixed Single ID) -->
        <div id="web-app-content" class="section">
            <h2>Loading wedding details...</h2>
        </div>
    </div>

    <div class="section" style="position: relative; width: 100%; padding-top: 56.25%;"> <!-- Aspect ratio box -->
        <iframe id="wedding-frame" 
                src="https://script.google.com/macros/s/AKfycbwI3HzI_4vsviQKtPw0rlLNi1AuQyi3p88p-QWQFHd-KXc7Y-amD_pxNU-dGPJpdxRSdg/exec"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>
    
    <script>
        // Adjust iframe height dynamically based on postMessage from iframe content
        window.addEventListener("message", function (event) {
            const iframe = document.getElementById("wedding-frame");
            if (event.origin.includes("script.google.com") && event.data.height) {
                iframe.style.height = event.data.height + "px";
            }
        }, false);
    </script>
    
</body>
</html>
