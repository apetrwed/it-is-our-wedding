<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Wedding Celebration | Armenak & Gohar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS for horizontal matching -->
    <style>
        :root {
            --background: #f2f0e6;
            --text: #303030;
            --accent: #6d7275;
            --light-accent: #e0ded3;
            --border: #c9c7bc;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Courier Prime', monospace;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            font-family: 'Special Elite', cursive;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--text);
            margin: 30px 0 10px;
            letter-spacing: 1px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-container {
            margin: 30px 0;
        }
        .photo-frame {
            display: inline-block;
            padding: 10px;
            background: #f8f7f2;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid var(--light-accent);
        }
        .section {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #f8f7f2;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin: 30px 0;
        }
        .section iframe {
            width: 100%; /* Match container width */
            height: 100%; /* Will be dynamically adjusted */
            min-height: 300px; /* Minimum height while loading */
            border: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .iframe-container {
            overflow: hidden; /* Prevent scrollbars on container */
        }
        /* Add loader for iframe */
        .iframe-container {
            position: relative;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #303030;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #wedding-frame {
            opacity: 0;
            transition: opacity 0.5s ease;
            scrolling="no";
        }
        #wedding-frame.loaded {
            opacity: 1;
            scrolling="no";
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="section">
            <h1>Armenak & Gohar</h1>
            <h3>Can't wait to celebrate their special day with you</h3>
            <h2>April 19, 2025</h2>
        </div>
        <!-- Photo Section -->
        <div class="photo-container">
            <div class="photo-frame">
                <!-- Updated to include a fallback if image fails to load -->
                <img src="couple-photo.jpg" alt="Armenak & Gohar" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300?text=Armenak+%26+Gohar';">
            </div>
        </div>
        <!-- iframe with loading indicator -->
        <div class="section iframe-container">
            <div id="iframe-loader" class="loader"></div>
            <iframe id="wedding-frame" 
                    src="https://script.google.com/macros/s/AKfycbxWFeXUQvRgf4DzdOriR4wrkRJqTOK4UA57otUNjdh687uVfqmkW0a3YzBjpy-W0Csp/exec"
                    allowfullscreen
                    onload="this.classList.add('loaded'); document.getElementById('iframe-loader').style.display='none';">
            </iframe>
        </div>
    </div>

    <!-- Script to handle iframe resize messages -->
    <script>
        window.addEventListener('message', function(event) {
            // Check origin for security (optional but recommended)
            // if (event.origin !== "https://script.google.com") return;
            
            if (event.data && event.data.height) {
                const iframe = document.getElementById('wedding-frame');
                // Add a generous buffer (50px) to absolutely prevent scrollbars
                iframe.style.height = (event.data.height + 50) + 'px';
                
                // Also adjust the container height if needed
                const container = iframe.closest('.section');
                if (container) {
                    container.style.height = 'auto';
                }
            }
        });
        
        // Fallback resize check every second in case message event fails
        setInterval(function() {
            const iframe = document.getElementById('wedding-frame');
            if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.body) {
                try {
                    // This will only work if iframe is from same origin
                    const height = iframe.contentWindow.document.body.scrollHeight;
                    iframe.style.height = (height + 20) + 'px';
                } catch (e) {
                    // Cross-origin iframe, can't access content directly
                    // Relying on message event instead
                }
            }
        }, 1000);
    </script>
</body>
</html>
